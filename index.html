<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trivia Game</title>

</head>

<body>


  <div class="wrapper">
    <div class="main">
      <h1>Trivia Game</h1>
      <h2>Time Remaining: </h2>
      <h2 id="time-left">...</h2>
      <hr style="clear:both;" />
      <form id="my-form1">
        <h2>What year was javascript created?</h2><br>
        <input type="radio" name="gender" value="1546" checked> 1546
        <input type="radio" name="gender" value="2000"> 2000 BC
        <input type="radio" name="gender" value="1995"> 1995
        <input type="radio" name="gender" value="God"> God made javascript
      </form>
      <form id="my-form2">
        <h2>What is 10 + 10 + 5 + 5 + 50?</h2><br>
        <input type="radio" name="gender" value="100" checked> 100
        <input type="radio" name="gender" value="80"> 80
        <input type="radio" name="gender" value="12"> 12
        <input type="radio" name="gender" value="noIdea"> No idea
      </form>
      <form id="my-form3">
        <h2>Which of these people were NOT in the Beatles?</h2><br>
        <input type="radio" name="gender" value="Paul" checked> Paul Mcartney
        <input type="radio" name="gender" value="John"> John Lennon
        <input type="radio" name="gender" value="Mick"> Mick Jagger
        <input type="radio" name="gender" value="Ringo"> Ringo Starr
      </form>

      <div id="total">
        <h2>Number you got correct: </h2>
        <h2 id="correct">...</h2>
      </div>



    </div>



  </div>




  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Script -->
  <script src="assets/javascript/app.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</body>

</html>
